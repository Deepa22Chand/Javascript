<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      #clock {
        text-align: center;
        border-radius: 20px;
        margin: 150px;
        font-size: 150px;
        padding: 50px;
        color: aqua;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div id="clock"></div>
    <script type="text/javascript">
      setInterval(displayClock, 1000); //repeat below function after 1 second
      function displayClock() {
        var time = new Date();
        var hrs = time.getHours();
        var min = time.getMinutes();
        var sec = time.getSeconds();
        var AM_PM = "AM";
        if (hrs > 12) {
          AM_PM = "PM";
        }
        if (hrs > 12) {
          hrs = hrs - 12;
        }
        if (hrs == 0) {
          hrs = 12;
        }
        if (hrs < 10) {
          hrs = "0" + hrs;
        }
        if (min < 10) {
          min = "0" + min;
        }
        if (sec < 10) {
          sec = "0" + sec;
        }
        document.getElementById("clock").innerHTML =
          hrs + ":" + min + ":" + sec + " " + AM_PM;
      }
    </script>
  </body>
</html>
