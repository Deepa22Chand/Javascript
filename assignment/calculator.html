<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assignment.css">
    
    <title>Javascript</title>
    <script>
       num=(val)=>
         {
             document.getElementById("result").value+=val
         }
           
         //function that evaluates the digit and return result
         solve=()=>
         {
             let x = document.getElementById("result").value
             let y = eval(x)
             document.getElementById("result").value = y
         }
           
         //function that clear the display
          clr=()=> document.getElementById("result").value = ""
    </script>
</head>
<body>
    <h1>Assignment 1</h1>
<div id="calculator" class="calculator">
        <h1>JavaScript Calculator</h1>
  
  <div id="viewer" class="viewer" >
    <input type="text" id="result"  style="padding: 20px; width: 400px; margin-right: 100px;"/>
  </div>
<button id="clear" value="C" class="clear" onclick="clr()">C</button>
  <button class="num" value="7" onclick="num(7)">7</button>
  <button class="num" value="8" onclick="num(8)">8</button>
  <button class="num" value="9" onclick="num(9)">9</button>
  <button onclick="num('+')" value="+" class="ops">+</button>

  <button class="num" value="4" onclick="num(4)">4</button>
  <button class="num" value="5" onclick="num(5)">5</button>
  <button class="num" value="6" onclick="num(6)">6</button>
  <button onclick="num('-')" value="-" class="ops">-</button>

  <button class="num" value="1" onclick="num(1)">1</button>
  <button class="num"  value="2" onclick="num(2)">2</button>
  <button class="num" value="3" onclick="num(3)">3</button>
  <button onclick="num('*')" value="*" class="ops">*</button>

  <button class="num" onclick="num(0)">0</button>
  <button class="num" value="." onclick="num('.')">.</button>
  <button id="equals" value="=" class="equals" onclick="solve()">=</button>
  <button onclick="num('/')"  value="/"class="ops">/</button>
</div>

<button id="reset" class="reset">Reset Universe?</button>
    </div>
    
</body>
</html>
